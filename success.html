    <title>THANK YOU | SCROUNCE</title>
    <style>
        :root {
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a;
            --accent-color: #5b6e58; 
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;

        .content {

            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Added a "Back to Home" button style */
        .home-link {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--text-color);
            padding-bottom: 2px;
        }

        .note {
            margin-top: 3rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
</head>
