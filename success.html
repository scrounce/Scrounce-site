<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANK YOU | SCROUNCE</title>
    <style>
        :root {
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a;
            --accent-color: #5b6e58; 
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }

        .content {
            padding: 2rem;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 1rem;
        }

        p {
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .ep-link {
            display: inline-block;
            padding: 15px 30px;
            background: var(--text-color);
            color: #fff;
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .ep-link:hover {
            opacity: 0.8;
        }

        .note {
            margin-top: 3rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>thank you.</h1>
        <p>
            Your order is confirmed. Since we ship from Waco every two weeks, keep an eye on your inbox for a tracking number soon.
        </p>
        
        <p style="font-style: italic;">While you wait, check out our social media pages for new drops</p>

        <div style="margin-bottom: 2rem;">
            <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 1.5rem; opacity: 0.6;">Connect with Scrounce</p>
            
            <div class="social-links" style="display: flex; justify-content: center; gap: 30px; margin-bottom: 2rem;">
                <a href="https://www.instagram.com/scrounce" target="_blank" style="text-decoration: none; color: #1a1a1a; font-weight: bold; font-size: 0.9rem; letter-spacing: 1px;">INSTAGRAM</a>
                <a href="https://www.tiktok.com/@scrounce" target="_blank" style="text-decoration: none; color: #1a1a1a; font-weight: bold; font-size: 0.9rem; letter-spacing: 1px;">TIKTOK</a>
                <a href="https://www.facebook.com/share/1D9MvsAj3n/" target="_blank" style="text-decoration: none; color: #1a1a1a; font-weight: bold; font-size: 0.9rem; letter-spacing: 1px;">FACEBOOK</a>
                <a href="mailto:info@scrounce.com" style="text-decoration: none; color: #1a1a1a; font-weight: bold; font-size: 0.9rem; letter-spacing: 1px;">EMAIL</a>
            </div>

        <div class="note">
            Original Art & Apparel by H Lewis
        </div>
    </div>

</body>
</html>
