<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY | SCROUNCE</title>
    <style>
        :root {
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            text-indent: 0.4rem;
            text-decoration: none;
            color: inherit;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--text-color);
        }

        .page-title {
            text-align: center;
            padding: 6rem 2rem 4rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
            text-transform: lowercase;
            margin: 0;
        }

        .art-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for 6 images looks balanced */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 8rem;
            padding: 0 2rem;
        }

        .art-card {
            background: #000;
            padding: 5px;
            border-radius: 2px;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .art-card:hover {
            transform: scale(1.02);
        }

        .art-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 1px;
        }

        /* Lightbox Styling with Fade Effect */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
        }

        #lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #lightbox-title {
            color: #fff;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 1024px) { .art-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { 
            header { flex-direction: column; gap: 15px; }
            .art-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">SCROUNCE</a>
        <a href="index.html" class="nav-link">Back to Home</a>
    </header>

    <div class="page-title">
        <h1>the gallery</h1>
        <p style="opacity: 0.5; font-style: italic; margin-top: 10px;">Select works by H Lewis</p>
    </div>

    <div class="art-grid">
        <div class="art-card"><img src="Untitled_Artwork-2_page-0001.jpg" alt="Portrait of a Spinal Fusion"></div>
        <div class="art-card"><img src="Untitled_Artwork (5)_page-0001~2.jpg" alt="Thor's Fishing Trip"></div>
        <div class="art-card"><img src="IMG_3351 2_page-0001.jpg" alt="Modern Flower"></div>
        <div class="art-card"><img src="Untitled_Artwork 3_page-0001.jpg" alt="Portrait of a Skater"></div>
        <div class="art-card"><img src="Untitled_Artwork 4_page-0001.jpg" alt="The Journey"></div>
        <div class="art-card"><img src="Untitled_Artwork 8 (1)_page-0001.jpg" alt="The Most Beautiful Woman"></div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Expanded Art">
            <div id="lightbox-title"></div>
        </div>
    </div>

    <footer style="padding: 6rem 2rem; text-align: center; background: #fff; border-top: 1px solid rgba(0,0,0,0.05); font-family: sans-serif;">
        <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; opacity: 0.4;">
            &copy; 2026 SCROUNCE | ALL RIGHTS RESERVED
        </p>
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxTitle = document.getElementById('lightbox-title');
        const images = document.querySelectorAll('.art-card img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightboxTitle.textContent = img.alt;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Stop scrolling when open
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }
    </script>

</body>
</html>
