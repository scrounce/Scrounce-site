<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY | SCROUNCE</title>
    <style>
        :root {
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Header Matches Index */
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            text-indent: 0.4rem;
            text-decoration: none;
            color: inherit;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--text-color);
        }

        .page-title {
            text-align: center;
            padding: 6rem 2rem 4rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -1px;
            text-transform: lowercase;
            margin: 0;
        }

        /* 8-Image Grid */
        .art-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns desktop */
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto 8rem;
            padding: 0 2rem;
        }

        .art-card {
            background: #000;
            padding: 5px;
            border-radius: 2px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .art-card:hover {
            transform: scale(1.02);
        }

        .art-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 1024px) {
            .art-grid { grid-template-columns: repeat(2, 1fr); } /* 2 columns tablet */
        }

        @media (max-width: 600px) {
            header { flex-direction: column; gap: 15px; }
            .art-grid { grid-template-columns: 1fr; } /* 1 column mobile */
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">SCROUNCE</a>
        <a href="index.html" class="nav-link">Back to Home</a>
    </header>

    <div class="page-title">
        <h1>the gallery</h1>
        <p style="opacity: 0.5; font-style: italic; margin-top: 10px;">Select works by H Lewis</p>
    </div>

    <div class="art-grid">
        <div class="art-card"><img src="Untitled_Artwork-2_page-0001.jpg" alt="Portrait of a Spinal Fusion"></div>
        <div class="art-card"><img src="Untitled_Artwork (5)_page-0001~2.jpg" alt="Thor's Fishing Trip"></div>
        <div class="art-card"><img src="IMG_3351 2_page-0001.jpg" alt="Modern Flower"></div>
        <div class="art-card"><img src="Untitled_Artwork 3_page-0001.jpg" alt="Portrait of a Skater"></div>
        <div class="art-card"><img src="Untitled_Artwork 4_page-0001.jpg" alt="The Journey"></div>
        <div class="art-card"><img src="art6.png" alt="Scrounce Art 6"></div>
        <div class="art-card"><img src="art7.png" alt="Scrounce Art 7"></div>
        <div class="art-card"><img src="art8.png" alt="Scrounce Art 8"></div>
    </div>

    <footer style="padding: 6rem 2rem; text-align: center; background: #fff; border-top: 1px solid rgba(0,0,0,0.05); font-family: sans-serif;">
        <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem; opacity: 0.4;">
            &copy; 2026 SCROUNCE | ALL RIGHTS RESERVED
        </p>
    </footer>

</body>
</html>
