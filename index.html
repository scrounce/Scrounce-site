<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCROUNCE | Digital Artist & Designer</title>
    <style>
        :root {
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            padding: 8rem 2rem;
        }

        .logo-large {
    font-size: 4rem;
    font-weight: 800;
    letter-spacing: 0.8rem;
    text-indent: 0.8rem; /* Offset the letter-spacing */
    text-transform: uppercase;
    margin-bottom: 0.5rem;
    display: block;      /* Ensures it takes up the full width for centering */
        }
        

        .subtitle {
            font-style: italic;
            opacity: 0.6;
            font-size: 1.1rem;
            margin-bottom: 4rem;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 6rem;
            padding: 0 2rem;
        }

        .gallery-item {
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .item-label {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .btn-main {
            display: inline-block;
            padding: 20px 40px;
            background: var(--text-color);
            color: #fff;
            text-decoration: none;
            letter-spacing: 3px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 8rem;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="logo-large">SCROUNCE</div>
        <div class="subtitle">Digital Illustration & Apparel Design</div>
    </section>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="artwork1.jpg" alt="Scrounce Digital Art">
            <div class="item-label">Illustration Series 01</div>
        </div>

        <div class="gallery-item">
            <img src="artwork2.jpg" alt="Scrounce Digital Art">
            <div class="item-label">Norse Concepts</div>
        </div>

        <a href="modern-flower.html" class="gallery-item" style="border: 2px solid var(--text-color);">
            <img src="modern-flower-thumb.jpg" alt="Modern Flower Tee">
            <div class="item-label" style="color: #8b5e3c;">Shop: Modern Flower</div>
        </a>
    </div>

    <a href="modern-flower.html" class="btn-main">Enter the Shop</a>

    <footer style="padding: 6rem 2rem; text-align: center; background: #fff; border-top: 1px solid rgba(0,0,0,0.05);">
        <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 1rem; opacity: 0.6;">Connect</p>
        <p style="margin-bottom: 2rem;">
            <a href="https://www.instagram.com/scrounce" style="margin: 0 10px; text-decoration: none; color: #1a1a1a; font-weight: bold;">INSTAGRAM</a>
            <a href="mailto:info@scrounce.com" style="margin: 0 10px; text-decoration: none; color: #1a1a1a; font-weight: bold;">EMAIL</a>
        </p>
        <p style="font-size: 0.75rem; opacity: 0.5;">&copy; 2026 SCROUNCE | WACO, TX</p>
    </footer>

</body>
</html>
