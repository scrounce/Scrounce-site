<html lang="en">

    <title>MODERN FLOWER | SCROUNCE</title>
    <style>
        :root {
            --bg-color: #f4f1ea; 
            --text-color: #1a1a1a;
            --accent-color: #5b6e58; 
            --price-tag: #8b5e3c;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 1.4rem;
            letter-spacing: 0.4rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .signature {
            font-style: italic;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 90vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .video-wrapper {
            width: 100%;
            max-width: 450px;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.12));
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        .product-info {
            padding: 8rem 4rem;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 300;
            letter-spacing: -2px;
            text-transform: lowercase;
        }

        .price {
            font-size: 1.8rem;
            color: var(--price-tag);
            margin-bottom: 2.5rem;
            display: block;
            font-weight: 500;
        }

        .description {
            max-width: 480px;
            margin-bottom: 3rem;
            font-size: 1.15rem;
            color: #444;
            line-height: 1.8;
        }
